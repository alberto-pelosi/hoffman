<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
              href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
              rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    </head>
    <body>

        <div class="container">
            <div th:fragment="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li class="dropdown">
                                    <a th:href="@{/questions}" class="dropdown-toggle" data-toggle="dropdown">Questions<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/questions}">All Questions</a></li>
                                        <li><a th:href="@{/questions/add}">Add Question</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a th:href="@{/students}" class="dropdown-toggle" data-toggle="dropdown">Students<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/students}">All Students</a></li>
                                        <li><a th:href="@{/students/add}">Add Student</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a th:href="@{/evaluations}" class="dropdown-toggle" data-toggle="dropdown">Evaluations<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a th:href="@{/evaluations}">All Evaluations</a></li>
                                        <li><a th:href="@{/evaluations/add}">Add Evaluation</a></li>
                                    </ul>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>

                <div class="jumbotron">
                    <div class="row text-center">
                        <div class="row">
                            <h2>Hoffman, The Graduate</h2>
                        </div>
                    </div>
                    <div class="row text-center">
                        <img src="../../static/images/family-crisis.png" width="50%"
                             th:src="@{/images/family-crisis.png}"/>
                    </div>
                </div>

            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
