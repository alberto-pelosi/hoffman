<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Evaluation</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Evaluation</h2>
    <div>
        <form class="form-horizontal" th:action="@{/evaluations}" th:object="${evaluation}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" th:field="*{evaluationDate}" th:required="required">
            </div>
            <div class="form-group">
                <label>Student</label>
                <select th:field="*{student}">
                    <option th:each="student: ${students}" th:value = "${student.id}" th:text="${student.name}" th:required="required"/>
                </select>
            </div>
            <div class="form-group">
                <label>Evaluation</label>

                <input type="text" class="form-control" th:field="*{evaluation}" th:required="required"/>
                <span class="error" th:if="${#fields.hasErrors('evaluation')}" th:errors="*{evaluation}"></span>

            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>


        </form>
    </div>
</div>
</body>
</html>
