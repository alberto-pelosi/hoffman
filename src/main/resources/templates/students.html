<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Students</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(students)}">
        <h2>All Students</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>


            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.surname}">Surname</td>


                <td><a th:href="${'/students/edit/' + student.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/students/delete/' + student.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
