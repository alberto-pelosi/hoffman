<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Teachers</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(teachers)}">
        <h2>All Teachers</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>


            </tr>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}">Id</td>
                <td th:text="${teacher.name}">Name</td>
                <td th:text="${teacher.surname}">Surname</td>


                <td><a th:href="${'/teachers/edit/' + teacher.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/teachers/delete/' + teacher.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
